// Bank 클래스를 생성자 함수랑 prototype 쓰는 형태로 바꾸기
function Bank(init = 0){
    this.balance = init;
}
Bank.prototype.getBalance = function(){
    return this.balance;
}
Bank.prototype.deposit = function(amount){
    this.balance += amount;
}
Bank.prototype.withdraw = function(amount){
    if(amount >= this.balance){
        const left = this.balance;
        this.balance = 0;
        return left;
    }else{
        this.balance -= amount;
        return amount;
    }
}
