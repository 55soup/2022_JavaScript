<script>
  /*
    주변에서 볼 수 있는 임의의 객체 생각해보고,
    필요한 속성 및 속성값을 정의해보기
  */

  let airConditioner = {
    power: true,
    temp: 18,
    wind: 3,
  };
  // 점연산자, 대괄호연산자로 추가하기
  airConditioner.reservation = "17:50"; //점연산자
  airConditioner["reservation"] = "15:30"; //대괄호 연산자
  console.log(airConditioner);

  // (4)  (3)에서 동적 추가한 속성 일부를 delete로 삭제하기
  delete airConditioner.reservation;
  console.log(airConditioner);

  //하이픈(-)과 스페이스가 포함된 속성 추가하기
  airConditioner["power saveing"] = "3";
  airConditioner["power cold"] = true;

  //(6) (2)에서 만든 객체를 "값 단축 구문"을 이용해서 생성하기
  let power = false;
  let temp = 18;
  let wind = 3;

  let airConditioner2 = {
    power, //power: power
    temp, //temp: temp
    wind, //wind: wind
  };
  console.log(airConditioner2);
</script>
